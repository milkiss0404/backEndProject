<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="/" th:href="@{/}">
        <img src="/images/naver2.png" width="30" height="30" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <form th:action="@{/search/study}" class="form-inline" method="get">
                    <input class="form-control me-sm-2" name="keyword" type="search" placeholder="스터디 찾기">
                </form>
            </li>
        </ul>
        <ul class="navbar-nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="/login" th:href="@{/login}">로그인</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/signup" th:href="@{/signup}">가입</a>
            </li>
        </ul>
    </div>
</nav>


    <div class="py-5 text-center" th:if="${error}">
        <p class="lead">이메일 확인</p>
        <div class="alert alert-danger" role="alert">
            이메일 링크가 정확하지않습니다.
        </div>
    </div>

    <div class="py-5 text-center" th:if="${error == null}">
        <p class="lead"> 이메일확인 22</p>
    <h2>
        이메일을 확인했습니다.
        <span th:text="${numberOfUser}">10000</span> 번째 회원,
        <span th:text="${nickname}">우철이</span>님 가입을 축하합니다!!!
    </h2>
        <small class="text-info">이제부터 가입할 떄 사용한 이메일 또는 닉네임과 패스워드로 로그인할수있음</small>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
