<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
  <meta charset="UTF-8">
  <title>title</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" href="/static/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css"/>
  <script src="/node_modules/jdenticon/dist/jdenticon.min.js"></script>
</head>


<nav class="navbar navbar-expand-sm navbar-dark bg-dark" th:fragment="main-nav">
  <a class="navbar-brand" href="/" th:href="@{/}">
    <img src="/images/naver2.png" width="30" height="30" alt="Logo">
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto">
      <li class="nav-item">
        <form th:action="@{/search/study}" class="form-inline" method="get">
          <input class="form-control me-sm-2" name="keyword" type="search" placeholder="스터디 찾기">
        </form>
      </li>
    </ul>
    <ul class="navbar-nav justify-content-end">
      <li class="nav-item" sec:authorize="!isAuthenticated()">
        <a class="nav-link"  th:href="@{/login}">로그인</a>
      </li>
      <li class="nav-item" sec:authorize="!isAuthenticated()">
        <a class="nav-link"  th:href="@{/sign-up}">가입</a>
      </li>
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link"  th:href="@{/notifications}">
          <i class="fa fa-bell-o" aria-hidden="true"></i>
        </a>
      </li>
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link btn btn-out-line-primary" aria-hidden="true" th:href="@{/signup}">
          <i class="fa fa-plus" aria-hidden="true"></i>
          스터디 개설</a>
      </li>
    </ul>
    <!-- Example single danger button -->
    <div class="btn-group btn-primary" sec:authorize="isAuthenticated()">
      <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <svg data-jdenticon-value="user127" th:data-jdenticon-value="${#authentication.name}" width="24" height="24">
        </svg>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#"><span sec:authentication="name"></span></a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#">Separated link</a></li>
      </ul>
    </div>


  </div>
</nav>



</html>
